    <title>{% if seoTitle is defined %}{{ seoTitle }}{% elseif title is defined %}{{ title }} | Matt Soria{% else %}Matt Soria{% endif %}</title>

    <link rel="stylesheet" href="{{ rev('css/main.css') }}">
    <link rel="shortcut icon" type="image/ico" href="{{ rev('images/favicon.png') }}">

    <script type="text/javascript">var customPath = "/assets";</script>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i&display=swap" rel="preload" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i&display=swap" rel="stylesheet"></noscript>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <script>

    <div id="breakpoint-indicator"></div>

    <header class="site-header" role="banner">
      <div class="sitewrapper">
        <h1 class="site-title"><a href="{{ siteUrl }}">Matt Soria</a></h1>
        {% include '/partials/_nav' %}

    <main class="main" role="main">

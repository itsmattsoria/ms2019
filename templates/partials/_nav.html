{% set navItems = craft.entries.section('navigation').all() %}

<nav class="site-nav">
  <ul>
    {% for navItem in navItems %}
      {% set navItem = navItem.mappedEntry.one() %}
      <li {{ entry is defined and entry.slug == navItem.slug or craft.app.request.getSegment(2) == navItem.slug ? ' class="-current"' : '' }}><a href="{{ navItem.url }}"><span>{{ navItem.title|lower }}</span></a></li>
    {% endfor %}
  </ul>
</nav>
